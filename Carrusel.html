<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Prueba Carrusel</title>
    
</head>
<body>
    <div class="container" >
        <h1 class="text-center" style="font-size: 50px; margin-top: 50px; margin-bottom: 50px; font-style: italic;">PRUEBA CARRUSEL</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="escena1.jpg" style="width: 100%; height: 500px;" alt="img1">
                <div class="carousel-caption">
                    <h2 style="text-shadow: mediumblue 5px 5px 15px;">aaah aaah aaah</h2>
                </div>
              </div>
          
              <div class="item">
                <img src="escena2.PNG" style="width: 100%; height: 500px;" alt="img2">
                <div class="carousel-caption">
                    <h2 style="text-shadow: mediumblue 5px 5px 15px;">YA BASTA FREEZER!!</h2>
                </div>
              </div>
          
              <div class="item">
                <img src="escena3.PNG" style="width: 100%; height: 500px;" alt="img3">
                <div class="carousel-caption">
                    <h2 style="text-shadow: mediumblue 5px 5px 15px;">hummm</h2>
                </div>
              </div>

              <div class="item">
                <img src="escena4.jpg" style="width: 100%; height: 500px;" alt="img4">
                <div class="carousel-caption">
                    <h2 style="text-shadow: mediumblue 5px 5px 15px;">GOOOKUUUU!!!</h2>
                </div>
              </div>

              <div class="item">
                <img src="escena5.PNG" style="width: 100%; height: 500px;" alt="img5">
                <div class="carousel-caption">
                    <h2 style="text-shadow: mediumblue 5px 5px 15px;">PUMMMMM!!!</h2>
                </div>
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <audio src="music_fondo.mp3" loop="true" autoplay="true"> 
</body>
</html>
